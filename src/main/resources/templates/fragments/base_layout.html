<!DOCTYPE html>
<html lang="en" class="light" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Base Page</title>

    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/output.css'}"/>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">

<!-- commona header -->

<!--  user is logged in : navbar -->
<div th:if="${loggedInUser}">
    <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
</div>

<!-- user is not logged : navbar -->
<div th:unless="${loggedInUser}">
    <div data-th-replace="~{ fragments/header :: navbar}"></div>
</div>

<!-- Main Content -->
<main layout:fragment="body" class="container mx-auto p-4">
    <section>
        <h1>This is a website page</h1>
    </section>
</main>

<!-- Footer -->
<!--<div th:replace="~{fragments/footer :: foot}"></div>-->

<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script data-th-src="@{'/js/script.js'}"></script>
<script src="../../../resources/static/js/contacts.js"></script>
<script src="../../../resources/static/js/admin.js"></script>
<script src="../../../resources/static/js/script.js.js"></script>
</body>
</html>
